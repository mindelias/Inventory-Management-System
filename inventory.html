<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <title>SPANVIS| Inventory APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<link rel="stylesheet" href="css/flaticon.css" />
	<link rel="stylesheet" href="css/slicknav.min.css" />
	<link rel="stylesheet" href="css/jquery-ui.min.css" />

    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/slicknav.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <!-- Header section -->
    <header class="header-section">
        <div class="header-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-2 text-center text-lg-left">
                        <!-- logo -->
                        <a href="./index.html" class="site-logo">
                            <img src="https://png2.cleanpng.com/sh/d6c2173dd4dfd4f450ad5ec8d9aeb72c/L0KzQYm3VMAyN6Fxj5H0aYP2gLBuTfxwb5CyiORyboTsfri0lvlvgZ0yetN3bnX1g37zjBdwNZVqi9twbj24cbS3gsZlaWpqT9YBMD60QIGCVsMzQGI6SqQAN0m0RoO9VMkzNqFzf3==/kisspng-logo-printing-vinyl-banners-logo-design-5ac0b6da9e7d60.1009632815225791626492.png"
                                alt="">
                        </a>
                    </div>
                    <div class="col-md-2 ml-4 logo-text">
                        <h5>SPANVIS</h5>
                    </div>

                    <div class="col-md-6 col-lg-5">
                        <form class="header-search-form">
                            <input type="text" placeholder="Search on spanvis ....">
                            <button><i class="flaticon-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <nav class="main-navbar">
            <div class="container">
                <h6 class="text-center text-white text-style">Spanvis Inventory APP</h6> <!-- menu -->

            </div>
        </nav>
    </header>
    <!-- Header section end -->

    <!-- start of add a new product button  -->
    
    <!--Start of Table-->

    <div class="limiter">
            
        <div class="container-table100">
                
            <button id="addproduct" class = 'addButton btn btn-large btn-primary' data-toggle="modal" data-target="#exampleModal"> add a new product</button> 
            <div class="wrap-table100">
                <div class="table100">
                    <table id="example">
                        <thead>
                            <tr class="table100-head">
                                <th class="column1">Name</th>
                                <th class="column2">Price</th>
                                <th class="column3">Quantity</th>
                                <th class="column4">Description</th>
                                <th class="column5">Category</th>
                                <th class="column6">Action</th>
                            </tr>
                        </thead>
                        <tbody id="tablepopulate">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!--End of Table-->

    <!--start of edit modal -->
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Product details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form method="post">
                        <div class="form-group formGroupField">
                            <input id="id" hidden type="text">
                            <label for="formGroupExampleInput">Name</label>
                            <input type="text" class="form-control modalInput" id="name" placeholder="Name of product"
                                required />
                            <label for="formGroupExampleInput">Price</label>
                            <input type="text" class="form-control modalInput" id="price"
                                placeholder="Price of product $34" required />
                            <label for="formGroupExampleInput">Quantity</label>
                            <input type="text" class="form-control modalInput" id="prodQuan"
                                placeholder="Quantity of the product 34" required />
                            <label for="formGroupExampleInput">product Code</label>
                            <input type="text" class="form-control modalInput" id="prodcode"
                                placeholder="give product a  unique code " required />
                            <label for="formGroupExampleInput">Product description</label>
                            <input type="text" class="form-control modalInput" id="describe"
                                placeholder="A little discription of the product" required />
                            <label for="formGroupExampleInput">Image for product</label>
                            <input type="text" class="form-control modalInput" id="imgLnk"
                                placeholder="Insert an online resource of product image" required />
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Product category</label>
                                <select class="form-control" id="catId">
                                    <option>tops </option>
                                    <option>shoes</option>
                                    <option>lingerie</option>
                                    <option>beachwear</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="closeButton" type="button" class="btn btn-secondary" data-dismiss="modal">
                        Close
                    </button>
                    <button id="submitProduct" type="button" class="btn btn-primary" data-dismiss="modal">
                        Save product
                    </button>
                     
                </div>
            </div>
        </div>
    </div>
    <!--end of registration modal -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="lib/bootstrap-datepicker.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/inventory.js"></script>
</body>

</html>
